<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="apk-5-js.js"></script>
<script type="text/javascript" src="apk-5-utils.js"></script>
<script type="text/javascript" src="../common/apk-utils.js"></script>
<link href="apk-5-style.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div id="content">
		<div id="inner-content">
			<div id="title">
				<b>Pomiar przepływu</b>
			</div>
			<div id="measurement-container">
				<div id="measurements">
					<div id="measurement-output">
						<span> <b>Przepływ:</b> <output id="outputFlow">0</output>
						</span>
					</div>
					<div id="measurement-slider">
						<input type="range" min="0" max="300" step="5" value="0"
							id="inputFlow" onchange="outputFlow.value = inputFlow.value"
							disabled />
					</div>
				</div>
				<div id="measurement-button-container">
					<button type="button" id="measurement-button" OnClick="measure()"
						disabled>Wykonaj pomiar</button>
				</div>
			</div>

			<div id="notification">
				<p id="notification-paragraph"></p>
			</div>
			<div id="start-button-container">
				<button type="button" id="start-button" OnClick="clientReady()"
					disabled>Uruchom proces</button>
			</div>
		</div>
	</div>
</body>
</html>
